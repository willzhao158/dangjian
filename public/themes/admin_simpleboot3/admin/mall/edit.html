<include file="public@admin" />
<style>
  .uploadimg .file-item {
    margin: 0 10px 10px 0;
    position: relative;
    display: inline-block;
    overflow: hidden;
  }
  .uploadimg .file-item .handle {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    text-align: center;
    display: none;
  }
  .uploadimg .file-item .handle i {
    color: #ffffff;
    line-height: 100px;
    font-size: 30px;
  }
  .uploadimg .file-item .handle i:hover {
    cursor: pointer;
  }
  .uploadimg .file-item:hover .handle{
    display: block;
  }

</style>
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-body">
        <form class="layui-form" >
            <div class="layui-form-item">
              <label class="layui-form-label">商品名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" value="{$goods_info['name']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">所需积分</label>
              <div class="layui-input-block">
                <input type="text" name="jifen" value="{$goods_info['jifen']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">所需现金</label>
              <div class="layui-input-block">
                <input type="text" name="price" value="{$goods_info['price']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">市场价</label>
              <div class="layui-input-block">
                <input type="text" name="market_price" value="{$goods_info['market_price']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">商品编号</label>
              <div class="layui-input-block">
                <input type="text" name="serial" value="{$goods_info['serial']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">热门</label>
              <div class="layui-input-block">
                <select name="hot" lay-verify="required" lay-search="">
                        <option value="1" <if condition="$goods_info['hot']==1">selected</if>>否</option>
                        <option value="2" <if condition="$goods_info['hot']==2">selected</if>>是</option>
                      
                  </select>
                <!-- <input type="text" name="hot" value="{$goods_info['hot']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input"> -->
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">推荐</label>
              <div class="layui-input-block">
                <select name="recommended" lay-verify="required" lay-search="">
                        <option value="1" <if condition="$goods_info['recommended']==1">selected</if>>否</option>
                        <option value="2" <if condition="$goods_info['recommended']==2">selected</if>>是</option>
                      
                  </select>
                <!-- <input type="text" name="recommended" value="{$goods_info['recommended']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input"> -->
              </div>
            </div>


            <div class="layui-form-item">
              <label class="layui-form-label">所属分类</label>
              <div class="layui-input-block">
                <select name="goods_type" lay-verify="required" lay-search="">
                      <volist name="all_type" id="type">
                        <option value="{$type.id}" <if condition="$goods_info['goods_type'] == $type['id']">selected</if>>{$type.name}</option>
                    </volist>
                      
                  </select>
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">库存</label>
              <div class="layui-input-block">
                <input type="hidden" name="id" value="{$goods_info['id']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                <input type="text" name="stock" value="{$goods_info['stock']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">商品介绍</label>
              <div class="layui-input-block">
                <input type="text" name="introduce" value="{$goods_info['introduce']}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">图片</label>
              <div class="layui-input-block">
                  <div class="layui-upload-drag" id="sample">
                <i class="layui-icon"></i>
                <p>点击上传，或将文件拖拽到此处</p>
              </div>
              </div>
            </div>
            
            <div class="layui-form-item" id="samples">
              <div class="layui-input-block">
                  <div class="uploadimg">
                    <blockquote class="layui-elem-quote">预览图：</blockquote>
                    <volist name="imgs_arr" id="img">
                      <div class="file-item">
                        <div class="handle"><i class="layui-icon layui-icon-delete"></i></div>
                          <img style="width: 100px;height: 100px;" src="../../../{$img}">
                      </div>
                    </volist>
                  </div>
                <input type="hidden" name="img" id="imgInput" value="{$goods_info['imgs']}">
              </div>
            </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="menu">立即提交</button>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form','upload','laydate'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,upload = layui.upload
        ,laydate = layui.laydate
        ,layer = layui.layer;

    upload.render({
      elem: '#sample'
      ,url: '/classify/upload'
      ,data:{dir:'goods'}
      ,multiple: true
      ,done: function(res){
        if(res.code == 0){
          layer.msg(res.msg,{icon:2});
          return;
        }
          // var upload = $('.uploadimg');
          // upload.append('<img src="/'+res.msg+'" style="margin:5px">');

          $('#samples').removeClass('layui-hide');
      $('.uploadimg').append(
        '<div class="file-item">' +
        '<div class="handle"><i class="layui-icon layui-icon-delete"></i></div>' +
        '<img style="width: 100px;height: 100px;" src=/'+ res.msg +'>' +
        '</div>'
      );

          var imgs = $('input[name="img"]').val();
          if(imgs != ''){
            $('input[name="img"]').val(imgs+','+res.msg);
          }else{
            $('input[name="img"]').val(res.msg);
          }
          
      }
  });

    $(document).on("click", ".file-item .handle", function(e){
      var imgs = $("#imgInput").val().split(",");
      var index = $(this).parent().index() - 1;
      imgs.splice(index,1);
      $("#imgInput").val(imgs.join(","));
      $(this).parent().remove();
      e.stopPropagation();
    });
    $('.layui-word-aux').on('click',function(){
      var params = {
        type:2,
        area:area,
        title:SystemName,
        content:'/farm/certificationtype/index'
      };
      layer.open(params);
    });
    form.on('submit(menu)',function(res){
      var submit = {
        url:'/mall/editonegoods',
        type:'POST',
        dataType:'json',
        data:new FormData(res.form),
        cache:false,
        processData:false,
        contentType:false,
        success:function(data){
          if(data.code){
            parent.location.reload();
            layer.msg('添加成功',{icon:1});
            setTimeout(function(){
              parent.layer.closeAll();
            },1000);
          }else{
            layer.msg('添加失败',{icon:2});
          }
        }
      };
      $.ajax(submit);
      return false;
    });
    
     



});
    

</script>

</html>
