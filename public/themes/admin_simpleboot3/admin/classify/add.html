<include file="public@admin" />
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" >
				  	<div class="layui-form-item">
					    <label class="layui-form-label">名称</label>
					    <div class="layui-input-block">
					      <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
					    </div>
				  	</div>

				  	<div class="layui-form-item">
					    <label class="layui-form-label">所属行业</label>
					    <div class="layui-input-block">
					      <select name="parent" lay-verify="required" lay-search="">
			              	<option value="0">顶级分类</option>
			              	<volist name="all_classify" id="classify">
				                <option value="{$classify.id}">{$classify.name}</option>
				            </volist>
			            </select>
					    </div>
				  	</div>

				  	<div class="layui-form-item">
					    <label class="layui-form-label">排序</label>
					    <div class="layui-input-block">
					      <input type="number" name="sort" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
					    </div>
					    <div class="layui-form-mid layui-word-aux">按照排序倒叙排列</div>
				  	</div>
				  
				  	<div class="layui-form-item">
				    	<label class="layui-form-label">图片</label>
					    <div class="layui-input-block">
					      	<div class="layui-upload-drag" id="sample">
							  <i class="layui-icon"></i>
							  <p>点击上传，或将文件拖拽到此处</p>
							</div>
					    </div>
				  	</div>
				  	<div class="layui-form-item layui-hide" id="samples">
					    <div class="layui-input-block">
					      	<div class="uploadimg"></div>
					   		<input type="hidden" name="img">
					    </div>
				  	</div>
						<div class="layui-form-item">
					    <div class="layui-input-block">
					      <button type="submit" class="layui-btn" lay-submit="" lay-filter="menu">立即提交</button>
					      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
					    </div>
				  	</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form','upload','laydate'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,upload = layui.upload
        ,laydate = layui.laydate
        ,layer = layui.layer;

    upload.render({
	    elem: '#sample'
	    ,url: '/classify/upload'
	    ,data:{dir:'classify'}
	    ,done: function(res){
	    	if(res.code == 0){
	    		layer.msg(res.msg,{icon:2});
	    		return;
	    	}
	      	var upload = $('.uploadimg');
	      	upload.html('');
	      	$('#samples').removeClass('layui-hide');
	      	upload.append('<img src="/'+res.msg+'" style="margin:5px">');
	      	$('input[name="img"]').val(res.msg);
	    }
	});


    $('.layui-word-aux').on('click',function(){
    	var params = {
    		type:2,
    		area:area,
    		title:SystemName,
    		content:'/farm/certificationtype/index'
    	};
    	layer.open(params);
    });

    form.on('submit(menu)',function(res){
    	var submit = {
    		url:'/classify/addaction',
    		type:'POST',
    		dataType:'json',
    		data:new FormData(res.form),
    		cache:false,
    		processData:false,
    		contentType:false,
    		success:function(data){
    			if(data.code){
    				parent.fun.reload();
    				layer.msg('添加成功',{icon:1});
    				setTimeout(function(){
    					parent.layer.closeAll();
    				},1000);
    			}else{
    				layer.msg('添加失败',{icon:2});
    			}
    		}
    	};
   		$.ajax(submit);
   		return false;
    });
    
	   



});
    

</script>

</html>
