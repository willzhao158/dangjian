<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>瑞丰智慧农业云平台</title>
    <link href="__TMPL__/public/hplus/css/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/public/hplus/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__TMPL__/public/hplus/css/animate.css" rel="stylesheet">
    <link href="__TMPL__/public/hplus/css/style.css" rel="stylesheet">
    <link href="__TMPL__/public/hplus/css/login.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                
            </div>
            <div class="col-sm-5">
                <form class="" method="post" action="">
                    <h4 class="no-margins" style="color: black;font-size:18px;">农业环境信息监测平台</h4>
                    <input type="text" class="form-control uname" placeholder="{:lang('USERNAME_OR_EMAIL')}" name="username" id="username" autocomplete="off" title="{:lang('USERNAME_OR_EMAIL')}"
                               value="{:cookie('admin_username')}"/>
                    <input type="password" name="password" class="form-control pword m-b" id="password" autocomplete="off" placeholder="{:lang('PASSWORD')}" title="{:lang('PASSWORD')}"/>
                    <button class="btn btn-success btn-block" id="dologin" type="button">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                版权所有 2018 - 2019 泡泡同城
            </div>
        </div>
    </div>
<script src="__TMPL__/public/assets/js/jquery-1.10.2.min.js"></script>
<script src="__TMPL__/public/login/lib/jquery-plugin/jqueryui/jquery-ui.js"></script>
<script src="__TMPL__/public/hplus/js/plugins/layer/layer.min.js"></script>
<script type="text/javascript">
    $("#dologin").click(function(){
        var username = $("#username").val();
        var password = $("#password").val();
        if(username == ''){
            layer.msg('请输入用户名');
            return false;
        }
        if(password == ''){
            layer.msg('请输入密码');
            return false;
        }
        $.ajax({
            url: "{:url('login/dologin')}",
            type: 'post',
            dataType: 'json',
            data:{
                    username:username,
                    password:password
                  },
            success: function (data) {
                if(data['code'] == 1){
                    layer.msg(data['msg']);
                    window.location.href = "{:url('index/index')}";
                }else{
                    layer.msg(data['msg']);
                    return false;
                }
            },
            error: function () {

            },
            complete: function () {

            }
        });
    });
</script>
</body>
</html>
