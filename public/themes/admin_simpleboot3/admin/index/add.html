<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form','laydate'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,layer = layui.layer;
        var laydate = layui.laydate;
    form.on('submit(menu)',function(res){
    	var submit = {
    		url:'/index/addaction',
    		type:'POST',
    		dataType:'json',
    		data:new FormData(res.form),
    		cache:false,
    		processData:false,
    		contentType:false,
    		success:function(data){
    			if(data.code){
    				parent.fun.reload();
    				layer.msg(data.msg,{icon:1});
    				setTimeout(function(){
    					parent.layer.closeAll();
    				},1000);
    			}else{
    				layer.msg(data.msg,{icon:2});
    			}
    		}
    	};
   		$.ajax(submit);
   		return false;
    });
    laydate.render({
	    elem: '#deliver_time',
	    type: 'date',
	});
	laydate.render({
	    elem: '#invoice_date',
	    type: 'date',
	});
	laydate.render({
	    elem: '#receive_date',
	    type: 'date',
	});
});
</script>
