<include file="public@admin" />
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" >
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="uploadimg">
                                <volist name="urls" id="url">
                                    <img src="{$url}" style="margin:5px">
                                </volist>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form','upload'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,upload = layui.upload
        ,layer = layui.layer;

    upload.render({
        elem: '#sample'
        ,url: '/Base/upload'
        ,done: function(res){
            if(res.code == 0){
                layer.msg(res.msg,{icon:2});
                return;
            }
            console.log(res);
            var upload = $('.uploadimg');
            upload.html('');
            upload.append('<img src="/'+res.msg+'" style="margin:5px">');

            $('input[name="sample"]').val(res.msg);
        }
    });

    form.on('submit(menu)',function(res){
        form.render();
        var submit = {
            url:'/Index/editPic',
            type:'POST',
            dataType:'json',
            data:new FormData(res.form),
            cache:false,
            processData:false,
            contentType:false,
            success:function(data){
                console.log(data);
                if(data.code){
                    layer.msg(data.msg,{icon:1});
                    setTimeout(function(){
                        parent.layer.closeAll();
                        
                    },1000);
                }else{
                    layer.msg(data.msg,{icon:2});
                }
            }
        };
        $.ajax(submit);
        return false;
    });


});
</script>

</html>
