<include file="public@admin" />
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" >
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">图片上传</label>
                            <div class="layui-input-inline">
                                <div class="layui-upload-drag" id="sample">
                                    <i class="layui-icon"></i>
                                    <p>点击上传，或将文件拖拽到此处</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="uploadimg"></div>
                            <input type="hidden" name="sample">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="hidden" id="oid" name="oid" value="{$orderinfo.id}" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="menu">上传</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form','upload'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,upload = layui.upload
        ,layer = layui.layer;

    upload.render({
        elem: '#sample'
        ,url: '/Base/upload'
        ,multiple: true
        ,done: function(res){
            if(res.code == 0){
                layer.msg(res.msg,{icon:2});
                return;
            }
            console.log(res);
            var upload = $('.uploadimg');
        //upload.html('');
            upload.append('<img src="/'+res.msg+'" style="margin:5px">');

            $('input[name="sample"]').val(res.msg);
        }
    });

    form.on('submit(menu)',function(res){
        form.render();
        //var imgs = '';
        var imgs = new Array();
        var time = 0;
        $(".uploadimg img").each(function(){
            //alert($(this).attr("src"));
            var img_url = $(this).attr("src");
            imgs.push(img_url);
            time++;
        });
        if(time == 0){
            layer.msg('请选择图片');
            return false;
        }
        var submit = {
            url:'/Index/editPic',
            type:'POST',
            dataType:'json',
            //data:img_url,
            data:{
                   imgs:imgs,
                   oid:$("#oid").val(), 
            },
            // cache:false,
            // processData:false,
            // contentType:false,
            success:function(data){
                console.log(data);
                if(data.code){
                    parent.fun.reload();
                    layer.msg(data.msg,{icon:1});
                    setTimeout(function(){
                        parent.layer.closeAll();
                        
                    },1000);
                }else{
                    return false;
                    layer.msg(data.msg,{icon:2});
                }
            }
        };
        $.ajax(submit);
        return false;
    });


});
</script>

</html>
