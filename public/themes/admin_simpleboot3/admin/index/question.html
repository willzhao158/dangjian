<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆祝中国共产党成立100周年答题学习活动</title>
    <link rel="stylesheet" href="__TMPL__/public/answer/css/base.css">
    <link rel="stylesheet" href="__TMPL__/public/answer/css/style.css">
</head>
<body>

    <div class="page-container">
        
        <!-- ================== header 开始 ======================= -->
        <header class="page-header">
            <div class="page-content">
                <div class="flex flex-align-center flex-pack-end">
                    <a href="">登录</a>
                    <!-- <span>李大伟</span> -->
                </div>
            </div>
        </header>
        <!-- ================== header 开始 ======================= -->

        <!-- ================== main 开始 ======================= -->
        <main class="page-main">
            <div class="page-question">
                <div class="title">党建知识竞赛</div>
                <form class="page-form" method="POST" action="">
                    <div class="form-item">
                        <div class="question">1. 必须坚持党员个人服从党的组织，少数服从多数，下级组织服从上级组织，全党各个组织和全体党员服从党的全国代表大会和中央委员会，核心是( )</div>
                        <ul class="answer-list">
                            <li><label class="item" for="1a"><input type="radio" name="one" id="1a"><i></i><span>A、党员个人服从党的组织</span></label></li>
                            <li><label class="item" for="1b"><input type="radio" name="one" id="1b"><i></i><span>B、少数服从多数</span></label></li>
                            <li><label class="item" for="1c"><input type="radio" name="one" id="1c"><i></i><span>C、下级组织服从上级组织</span></label></li>
                            <li><label class="item" for="1d"><input type="radio" name="one" id="1d"><i></i><span>D、全党各个组织和全体党员服从党的全国代表大会和中央委员会</span></label></li>
                        </ul>
                    </div>
                    <div class="form-item">
                        <div class="question">2. ( )是党的根本组织原则，是党内政治生活正常开展的重要制度保障。</div>
                        <ul class="answer-list">
                            <li><label class="item" for="2a"><input type="checkbox" name="two" id="2a"><i></i><span>A、集中统一制</span></label></li>
                            <li><label class="item" for="2b"><input type="checkbox" name="two" id="2b"><i></i><span>B、民主多元制</span></label></li>
                            <li><label class="item" for="2c"><input type="checkbox" name="two" id="2c"><i></i><span>C、集体领导制</span></label></li>
                            <li><label class="item" for="2d"><input type="checkbox" name="two" id="2d"><i></i><span>D、民主集中制</span></label></li>
                        </ul>
                    </div>
                    <div class="flex flex-align-center flex-pack-center">
                        <button class="form-submit" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </main>
        <!-- ================== main 结束 ======================= -->

    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
