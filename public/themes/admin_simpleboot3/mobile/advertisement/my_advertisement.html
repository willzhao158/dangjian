<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>广告管理</title>
    <link rel="stylesheet" href="__TMPL__/public/massets/font/font-ant/iconfont.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/lib/weui/weui.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/css/base.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="weui-tab">
            <div class="weui-navbar">
                <div class="weui-navbar__item weui-bar__item_on" style="background-color:#ff5d02 "><span style="color:#ffffff">我的广告</span></div>
            </div>
            <div class="weui-tab__panel">
                
                <div class="list-message pannel-item weui-bar__item_on">
                    <volist name="my_ads" id="ad">
                        <a class="message-item" style="padding:0" href="{:url('advertisement/cus_detail',array('ad_id'=>$ad['id']))}">
                            <div class="message-content" style="border-bottom:1px solid #ccc">
                                <h1>{$ad['subject']}</h1>
                                <h1 style="font-size:14px;color:#999999"><?php echo date('Y-m-d H:i',$ad['create_time'])?></h1>
                            </div>
                        </a>
                    </volist>
                </div>
            </div>
        </div>
    </div>
    <script src="__TMPL__/public/massets/lib/jquery/1.12.4/jquery.min.js"></script>
    <script src="__TMPL__/public/massets/lib/weui/weui.min.js"></script>
    <script src="__TMPL__/public/massets/lib/flexible/flexible.js"></script>
    <script src="__TMPL__/public/massets/lib/swiper/js/swiper.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $('.weui-navbar__item').on('click', function () {
                var index = $(this).index()
                $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
                $(".pannel-item").eq(index).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            });
        })
    </script>
</body>
</html>
