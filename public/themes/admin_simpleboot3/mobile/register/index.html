<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="__TMPL__/public/massets/font/font-ant/iconfont.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/lib/weui/weui.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/css/base.css">
    <link rel="stylesheet" href="__TMPL__/public/massets/css/style.css">
    <style>
        html,body,.page-container{height: 100%;}
    </style>
</head>
<body>
    <div class="page-container flex flex-align-center flex-pack-center">
        <div class="page-form">
            <div class="weui-form">
                <div class="weui-form__text-area">
                    <h2 class="weui-form__title">用户注册</h2>
                </div>
                <div class="weui-form__control-area">
                    <div class="weui-cells__group weui-cells__group_form">
                        <div class="weui-cells weui-cells_form">
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="mobile" type="number" pattern="[0-9]*" placeholder="请输入手机号"/>
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text" id="code" pattern="[0-9]*" placeholder="输入验证码"/>
                                </div>
                                <div class="weui-cell__ft">
                                    <button class="weui-btn weui-btn_default btn-get-code" id="getCode">获取验证码</button>
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="name" type="text" placeholder="请输入姓名"/>
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" id="sfz" pattern="[0-9]*" type="text" placeholder="请输入身份证号"/>
                                </div>
                            </div>
                            <div class="weui-cell weui-cell_active">
                                <div class="weui-cell__hd"><label class="weui-label">推荐人</label></div>
                                <div class="weui-cell__bd">
                                    <input class="weui-input" type="text" id="reference" placeholder="请输入推荐人Id号（选填）"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-form__tips-area">
                    <label id="weuiAgree" for="isAgree" class="weui-agree">
                        <input id="isAgree" name="isAgree" type="checkbox" class="weui-agree__checkbox"/>
                        <span class="weui-agree__text">阅读并同意<a href="javascript:;" id="agreeTip1"> 用户注册协议</a> 和 <a href="javascript:;" id="agreeTip2">隐私政策</a></span>
                    </label>
                </div>
                <div class="weui-form__opr-area">
                    <a class="weui-btn weui-btn_primary" href="javascript:" id="submit_data">注册</a>
                </div>
            </div>
        </div>
    </div>
    <!-- success toast-->
    <div id="toastSuccess" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">操作成功</p>
        </div>
    </div>
    <!-- success toast-->
    <!-- error toast-->
    <div id="toastError" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-warn weui-icon_msg weui-icon_toast"></i>
            <p class="weui-toast__content">请检查您的输入</p>
        </div>
    </div>
    <!-- error toast-->
    <!-- loading toast-->
    <div id="toastLoading" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-loading weui-icon_toast"></i>
            <p class="weui-toast__content">正在加载...</p>
        </div>
    </div>
    <!-- loading toast-->
    <!-- follow dialog -->
    <div class="js_dialog" id="dialogFollow" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">
                <div class="text-center">
                    <img src="__TMPL__/public/massets/images/2.png" alt="">
                    <p class="m-t-15">请先关注服务号再进行操作</p>
                </div>
            </div>
            <div class="weui-dialog__ft">
                <a href="javascript:" class="weui-dialog__btn weui-dialog__btn_primary" onclick="hideDialogFollow();">知道了</a>
            </div>
        </div>
    </div>
    <!-- follow dialog -->
    <!-- 注册协议 dialog -->
    <div class="js_dialog" id="agreeTip1Dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">用户注册协议</strong></div>
            <div class="weui-dialog__bd">用户注册协议用户注册协议用户注册协议用户注册协议用户注册协议用户注册协议</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="hideAgreeTip1Dialog();">知道了</a>
            </div>
        </div>
    </div>
     <!-- 注册协议 dialog -->
    <!-- 隐私政策 dialog -->
    <div class="js_dialog" id="agreeTip2Dialog" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__hd"><strong class="weui-dialog__title">隐私政策</strong></div>
            <div class="weui-dialog__bd">隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策隐私政策</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary" onclick="hideAgreeTip2Dialog();">知道了</a>
            </div>
        </div>
    </div>
     <!-- 隐私政策 dialog -->
    <script src="__TMPL__/public/massets/lib/jquery/1.12.4/jquery.min.js"></script>
    <script src="__TMPL__/public/massets/lib/weui/weui.min.js"></script>
    <script src="__TMPL__/public/massets/lib/flexible/flexible.js"></script>
    <script src="__TMPL__/public/massets/lib/swiper/js/swiper.min.js"></script>
    <script src="__TMPL__/public/massets/lib/common.js?v=1"></script>
    <script type="text/javascript">
        function showDialogFollow(){
            $("#dialogFollow").fadeIn(100);
        }
        function hideDialogFollow(){
            $("#dialogFollow").fadeOut(100);
        }
        function hideAgreeTip1Dialog(){
            $("#agreeTip1Dialog").fadeOut(100);
            $("#isAgree").prop("checked","checked");
        }
        function hideAgreeTip2Dialog(){
            $("#agreeTip2Dialog").fadeOut(100);
            $("#isAgree").prop("checked","checked");
        }
        function sendsms(mobile){
            $.ajax({
                url: "{:url('sms/sendsms')}",
                type: 'post',
                dataType: 'json',
                data: {mobile: mobile},
                success: function (data) {
                },
                error: function () {
                },
                complete: function () {
                }
            });
        }
        
        $(function(){
            // 获取验证码
            $("#getCode").on("click",function(){
                var mobile = $("#mobile").val();
                if(mobile == ''){
                    showToastError('请输入手机号码');
                    return false;
                }
                if(!isPhoneNo(mobile)){
                    showToastError('请输入正确的手机号码');
                    return false;
                }
                sendsms(mobile);
                $(this).attr("disabled","disabled")
                $(this).addClass("weui-btn_disabled")
                var time = 60;
                var timer = setInterval(function(){
                    time--;
                    $("#getCode").html("倒计时"+time+"s");
                    if(time == 0){
                        clearInterval(timer)
                        $("#getCode").html("重新获取")
                        $("#getCode").removeAttr("disabled")
                        $("#getCode").removeClass("weui-btn_disabled")
                    }
                },1000)
            })
            // 注册协议
            $("#agreeTip1").on("click",function(){
                $("#agreeTip1Dialog").fadeIn(100);
            })
            // 隐私政策
            $("#agreeTip2").on("click",function(){
                $("#agreeTip2Dialog").fadeIn(100);
            })
            $("#submit_data").click(function(){
                var mobile = $("#mobile").val();
                var code = $("#code").val();
                var name = $("#name").val();
                var sfz = $("#sfz").val();
                var reference = $("#reference").val();
                if(mobile == ''){
                    showToastError('请输入手机号');
                    return false;
                }
                if(code == ''){
                    showToastError('请输入验证码');
                    return false;
                }
                if(name == ''){
                    showToastError('请输入姓名');
                    return false;
                }
                if(!isCardNo(sfz)){
                    showToastError('身份证号码有误');
                    return false;
                }
                if(!$("input[type='checkbox']").is(':checked')){
                    showToastError('请同意用户注册协议和隐私政策');
                    return false;
                }
                $.ajax({
                    url: "{:url('register/doregister')}",
                    type: 'post',
                    dataType: 'json',
                    data:{
                            mobile:mobile,
                            code:code,
                            name:name,
                            sfz:sfz,
                            reference:reference,
                          },
                    success: function (data) {
                        if(data['code'] == 1){
                            showToastSuccess(data['msg']);
                            setTimeout(function(){ window.location.href = "{:url('index/index')}"; }, 2000);
                        }else{
                            showToastError(data['msg']);
                            return false;
                        }
                    },
                    error: function () {
                        showToastError('未知错误');
                    },
                    complete: function () {
                    }
                });
            });
        })
    </script>
</body>
</html>
