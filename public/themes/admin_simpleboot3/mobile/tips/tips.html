<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1, user-scalable=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>提示</title>

    <link rel="stylesheet" href="__TMPL__/public/massets/font/font-ant/iconfont.css">

    <link rel="stylesheet" href="__TMPL__/public/massets/lib/weui/weui.css">

    <link rel="stylesheet" href="__TMPL__/public/massets/lib/swiper/css/swiper.min.css">

    <link rel="stylesheet" href="__TMPL__/public/massets/css/base.css">

    <link rel="stylesheet" href="__TMPL__/public/massets/css/style.css">

</head>

<body class="bg-ffffff">





    <!-- ing -->

    <div class="weui-msg">

        <div class="weui-msg__icon-area">

            <img src="__TMPL__/public/massets/images/tip_warning.png" alt="">

        </div>

        <div class="weui-msg__text-area">

            <h2 class="weui-msg__title">审核中</h2>

            <p class="weui-msg__desc">平台将于3内完成资料审核<br>并将审核结果以短信形式通知您！</p>

        </div>

        <div class="weui-msg__opr-area">

            <p class="weui-btn-area">

                <a href="javascript:history.back();" class="weui-btn weui-btn_default">我知道了</a>

            </p>

        </div>

    </div>



    <!-- success -->

    <div class="weui-msg" style="display: none;">

        <div class="weui-msg__icon-area">

            <img src="__TMPL__/public/massets/images/tip_success.png" alt="">

        </div>

        <div class="weui-msg__text-area">

            <h2 class="weui-msg__title">审核成功</h2>

            <p class="weui-msg__desc">恭喜您，审核成功！</p>

        </div>

        <div class="weui-msg__opr-area">

            <p class="weui-btn-area">

                <a href="javascript:history.back();" class="weui-btn weui-btn_default">我知道了</a>

            </p>

        </div>

    </div>



    <!-- error -->

    <div class="weui-msg" style="display: none;">

        <div class="weui-msg__icon-area">

            <img src="__TMPL__/public/massets/images/tip_success.png" alt="">

        </div>

        <div class="weui-msg__text-area">

            <h2 class="weui-msg__title">审核失败</h2>

            <p class="weui-msg__desc">请重新填写，稍后工作人员会审核！</p>

        </div>

        <div class="weui-msg__opr-area">

            <p class="weui-btn-area">

                <a href="javascript:history.back();" class="weui-btn weui-btn_primary">返回填写</a>

            </p>

        </div>

    </div>



    <script src="__TMPL__/public/massets/lib/jquery/1.12.4/jquery.min.js"></script>

    <script src="__TMPL__/public/massets/lib/weui/weui.min.js"></script>

    <script src="__TMPL__/public/massets/lib/flexible/flexible.js"></script>

    <script src="__TMPL__/public/massets/lib/swiper/js/swiper.min.js"></script>

    <script type="text/javascript">

        $(function(){

            

        })

    </script>

</body>

</html>
