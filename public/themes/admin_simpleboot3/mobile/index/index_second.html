        function show_conform_msg(msg){

        }
        function hide_conform_msg(){

        $(function(){
            // 商品加载更多
            var page = 1,
                timers = null;
            var location = null;
            // 轮播图
            var indexBanner = new Swiper ('.index-banner', {
                loop: true,
                autoplay: true,
                pagination: {
                    el: '.index-banner .swiper-pagination',
                }
            })  
            // 公告 
            var noticeBanner = new Swiper('.index-notice .swiper-container', {
                direction: 'vertical',
                autoplay: true,
                slidesPerView: 1
            });   
            // 回到顶部
            $("#goToTop").on("click",function(){
                $('html,body').animate({scrollTop: 0},'slow');
            })
            
            //定位
            function LoadingDataFn(location) {
                if(location == null){
                    return false;
                }
                $.ajax({
                    url: "{:url('index/getAd')}",
                    type: 'post',
                    dataType: 'json',
                    data:{
                            location:location,
							page:page,
                            kind1:{$kind1}
                          },
                    success: function (data) {
                        var dom = '';
                        if(data){
                            for (i in data) {
                                dom += '<a href="'+data[i]['link']+'" class="good-item">'
                                        +'<div class="good-img" style="background-image:url(../'+data[i]['cover']+')">'
                                            +'<p class="good-tag">'+data[i]['type_name']+'</p>'
                                            +'<p class="good-time" data-count="'+data[i]['count']+'">00天00时00分00秒</p>'
                                            +'</div>'
                                        +'<div class="good-info">'+data[i]['subject']+'</div>'
                                        +'<div class="good-sale flex flex-align-center flex-pack-justify">'
                                            +'<div class="flex flex-align-center">'
                                                
                                                +'</div>'
                                            +'<p>'+data[i]['ac_number']+'</p>'
                                        +'</div>'
                                    +'</a>';
                            }
                        }
                        $('.list-good').append(dom);
                        page++;
                        $(".good-time").each(function(){
                            if($(this).data('timer'))
                                return true;
                            var _this = $(this);
                            var timer = countDown($(_this).data("count"),function( msg ) { 
                                $(_this).html(msg);
                             }) 
                            $(this).data('timer', timer);
                        })
                        // countTimer();
                    },
                    error: function () {
                        //alert('失败');
                    },
                });
            }
            function countDown( maxtime,fn ) {  
                var timer = setInterval(function() { 
                    if( !!maxtime ){  
                        var day = Math.floor(maxtime / 86400),
                        hour = Math.floor((maxtime % 86400) / 3600),
                        minutes = Math.floor((maxtime % 3600) / 60), 
                        seconds = Math.floor(maxtime % 60), 
                        msg = day+"天"+hour+"时"+minutes+"分"+seconds+"秒";  
                        fn(msg); 
                        --maxtime;  
                    } else {  
                        clearInterval(timer); 
                        fn("时间到，结束!"); 
                    }  
                }, 1000); 
                return timer;
            }
            /* function countTimer(){
                setInterval(function(){
                    $(".good-time").each(function(){
                        var time = parseInt($(this).data("count"));
                        if(time > 0){
                            var day = parseInt(time / 60 / 60 / 24);
                            var hour = parseInt(time / 60 / 60 % 24);
                            var minute = parseInt(time / 60 % 60);
                            var seconds = parseInt(time % 60);
                            $(this).html(day+'天'+hour+'时'+minute+'分'+seconds+'秒')
                            time -= 1;
                            $(this).data('count',time);
                        }
                    })
                },1000)
            } */
            var mapObj = new AMap.Map('iCenter');
            mapObj.plugin('AMap.Geolocation', function () {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true, // 是否使用高精度定位，默认:true
                    timeout: 10000,           // 超过10秒后停止定位，默认：无穷大
                    maximumAge: 0,            // 定位结果缓存0毫秒，默认：0
                });
                mapObj.addControl(geolocation);
                geolocation.getCurrentPosition();
                AMap.event.addListener(geolocation, 'complete', onComplete); // 返回定位信息
                AMap.event.addListener(geolocation, 'error', onError);       // 返回定位出错信息
            });
            function onComplete(obj){
                var res = JSON.stringify(obj.addressComponent, null, 4);
                LoadingDataFn(res);
                location = res;
                $("#lname").html(obj.addressComponent.district);
            }
            function onError(obj) {
                alert(obj.info + '--' + obj.message);
                console.log(obj);
            }
            
            $(window).scroll(function() {
                if (($(window).height() + $(window).scrollTop() + 60) >= $(document).height()) {
                    clearTimeout(timers);
                    timers = setTimeout(function() {
                        console.log("第" + page + "页");
                        LoadingDataFn(location);
                    }, 300);
                }
            });
            //初始化， 第一次加载
            //LoadingDataFn(location);
