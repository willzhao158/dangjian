<include file="public@farm" />
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" >
				  
				  <div class="layui-form-item">
				    <label class="layui-form-label">名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="name" lay-verify="required" autocomplete="off"  class="layui-input" value="{$data.name}">
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <label class="layui-form-label">顺序</label>
				    <div class="layui-input-block">
				      <input type="text" name="order" lay-verify="required" autocomplete="off"  class="layui-input" value="{$data.order}">
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <label class="layui-form-label">备注</label>
				    <div class="layui-input-block">
				      <input type="text" name="remarks"  autocomplete="off"  class="layui-input" value="{$data.remarks}">
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <input type="hidden" name="id" value="{$data.id}">
				      <button type="submit" class="layui-btn" lay-submit="" lay-filter="menu">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>

				</form>
			</div>
		</div>
	</div>
</body>
<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,layer = layui.layer;
    form.on('submit(menu)',function(res){
    	var load = layer.load();
    	var submit = {
    		url:'/farm/crop/editgrowthaction',
    		type:'POST',
    		dataType:'json',
    		data:new FormData(res.form),
    		cache:false,
    		processData:false,
    		contentType:false,
    		success:function(data){
    			if(data.code){
    				layer.msg(data.msg,{icon:1});
    				setTimeout(function(){
    					parent.location.reload();
    				},1000);
    			}else{
    				layer.msg(data.msg,{icon:2});
    			}
    		}
    	};
   		$.ajax(submit);
   		return false;
    });


});

</script>

</html>
