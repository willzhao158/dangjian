<include file="public@farm" />
</head>
<body>
	<div class="layui-fluid">
		<div class="layui-card">
			<div class="layui-card-body">
				<form class="layui-form" >

				  <div class="layui-form-item">
				    <label class="layui-form-label">所属企业</label>
				    <div class="layui-input-block">
				      <select name="companyid" lay-filter="company">
				        <option value="0">平台管理员</option>
				       	<volist name="company" id="company">
				       		<option value="{$company.id}">{$company.name}</option>
				       	</volist>
				      </select>
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <label class="layui-form-label">用户名</label>
				    <div class="layui-input-block">
				      <input type="text" name="user_login" lay-verify="required" autocomplete="off" placeholder="" class="layui-input">
				    </div>
				  </div>
				  <div class="layui-form-item">
				    <label class="layui-form-label">密码</label>
				    <div class="layui-input-block">
				      <input type="text" name="user_pass" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				   <div class="layui-form-item">
				    <label class="layui-form-label">邮箱</label>
				    <div class="layui-input-block">
				      <input type="text" name="user_email" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
				    </div>
				  </div>
				 <div class="layui-form-item">
				    <label class="layui-form-label">角色</label>
				    <div class="layui-input-block">
				    	<volist	name="role" id="role">
				      		<input type="radio" name="user_type" value="{$role.id}" title="{$role.name}" >
				    	</volist>
				    </div>
				  </div>

				  <div class="layui-form-item">
				    <div class="layui-input-block">
				      <button type="submit" class="layui-btn" lay-submit="" lay-filter="user">立即提交</button>
				      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="__TMPL__/public/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
layui.use(['layer','form'], function(){
    var form   = layui.form
        ,$     = layui.$
        ,layer = layui.layer;
    form.on('submit(user)',function(res){
    	var submit = {
    		url:'/farm/user/addaction',
    		type:'POST',
    		dataType:'json',
    		data:new FormData(res.form),
    		cache:false,
    		processData:false,
    		contentType:false,
    		success:function(data){
    			if(data.code){
    				parent.fun.reload();
    				layer.msg(data.msg,{icon:1});
    				setTimeout(function(){
    					parent.layer.closeAll();
    				},1000);
    			}else{
    				layer.msg(data.msg,{icon:2});
    			}
    		}
    	};
   		$.ajax(submit);
   		return false;
    });


});

</script>

</html>
