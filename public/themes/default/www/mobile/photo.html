<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生长期图片</title>
    <link rel="stylesheet" type="text/css" href="__TMPL__/www/mobile/assets/lib/swiper/css/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/www/mobile/assets/font/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/www/mobile/assets/css/base.css" />
    <link rel="stylesheet" type="text/css" href="__TMPL__/www/mobile/assets/css/style.css" />
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }
        .photo-swiper{
            padding: .8rem 0;
            width: 100%;
            height: 100%;
        }
        .swiper-container {
            width: 100%;
            height: 100%;
        }
        .swiper-slide {
            width: 80%;
            transition: 300ms;
            transform: scale(0.8);
            background-color: #ffffff;
        }

        .swiper-slide-active,
        .swiper-slide-duplicate-active {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <div class="photo-swiper">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="photo-img" style="background-image: url(__TMPL__/www/mobile/assets/images/1.png);"></div>
                    <div class="photo-info">
                        <div class="flex flex-align-center">
                            <i class="fa fa-map-marker"></i>
                            <span>柳州市鹿寨县鹿寨镇角塘村査比屯</span>
                        </div>
                        <time>2019-11-05</time>
                        <div class="photo-desc">乍暖还寒，万物复苏的春季，葡萄开始萌芽。此时芽眼萌发、快速膨大和伸长。萌芽期出芽率（芽/亩）和出花率（花/亩）的多少直接影响葡萄的产量。</div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="photo-img" style="background-image: url(__TMPL__/www/mobile/assets/images/1.png);"></div>
                    <div class="photo-info">
                        <div class="flex flex-align-center">
                            <i class="fa fa-map-marker"></i>
                            <span>柳州市鹿寨县鹿寨镇角塘村査比屯</span>
                        </div>
                        <time>2019-11-05</time>
                        <div class="photo-desc">乍暖还寒，万物复苏的春季，葡萄开始萌芽。此时芽眼萌发、快速膨大和伸长。萌芽期出芽率（芽/亩）和出花率（花/亩）的多少直接影响葡萄的产量。</div>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="__TMPL__/www/mobile/assets/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="__TMPL__/www/mobile/assets/js/flexible.js"></script>
    <script src="__TMPL__/www/mobile/assets/lib/swiper/js/swiper.min.js"></script>
    <script>
        $(function () {
            swiperInit()
        })
        // 轮播图初始化
        function swiperInit(){
            var mySwiper = new Swiper('.photo-swiper .swiper-container', {
                slidesPerView: "auto",
                centeredSlides: true,
                loop: false,
                pagination: {
                    el: '.photo-swiper .swiper-pagination',
                    clickable: true,
                    type: 'fraction',
                },
            })      
        }
    </script>
</body>

</html>
